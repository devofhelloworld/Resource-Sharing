<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        
        <div class="logo">EduShare</div>
        <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="college.html">Colleges</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
        
    </nav>
    <button id="dark-mode-toggle">Dark Mode</button>
</header>

    <div class="auth-container" style="background-color: rgb(68, 66, 66);">
        <div class="auth-box">
            <!-- Sign In Form -->
            <div id="sign-in-form">
                <h2>Sign In</h2>
                <form id="loginForm">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <!-- Sign Up Form -->
            <div id="sign-up-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
